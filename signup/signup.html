<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Noodle</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">חיפוש</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">שיתוף</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">קהילה</a>
            </li>  
            <li class="nav-item">
                <a class="nav-link" href="#">שיעורים פרטיים</a>
              </li>   
          </ul>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="text" placeholder="חיפוש...">
            <button class="btn btn-success" type="submit">חפש</button>
          </form>
        </div>  
      </nav>

<div id="main" class="container"></div>

<div class="text-center">
  <h2 class="pt-4">הרשמה למערכת</h2> 
</div>

<div id="main" class="container">
  <div class="col-sm-12">


    <h2 class="pt-4">הרשמת משתמש חדש</h2>
    <img class="pt-4" src="media/googleSignup.png">
    <img class="pt-4" src="media/facebookSignup.png">
    <form>
      <div class="form-group">
        <label class="pt-4" for="exampleInputEmail1">כתובת אימייל</label>
        <input type="email" class="form-control" id="InputEmail" placeholder="הכנס כתובת אימייל">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">שם משתמש</label>
        <input type="username" class="form-control" id="InputUsername" placeholder="הכנס שם משתמש">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">הקלד/ת סיסמה</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="הכנס סיסמה">
      </div>


      <h4 class="pt-4">פרטים אישיים</h4>

      <div class="form-group">
        <label for="exampleInputPassword1">שם פרטי</label>
        <input type="firstName" class="form-control" id="InputFirstName" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">שם משפחה</label>
        <input type="lastName" class="form-control" id="InputLastName" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">תאריך לידה</label>
        <input type="date" class="form-control" id="InputBirthDate" placeholder="">
      </div>


      <p>בחר תמונת פרופיל:</p>
          <div class="row">
            <div class="col-sm-3">
              <div class="card">
                <div class="card-body text-center">
                  <a href="#" class="card-link">העלאת תמונה</a>
                </div>
              </div>
            </div>
          </div>

          <h4 class="pt-4">פרטי לימוד</h4>

      <button type="submit" class="btn btn-primary">הרשמה</button>
    </form>






</div>

      </li>   
  </ul>
</div>

</body>
</html>
